<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Origin</title>
    <script>
        // Your JavaScript code goes here
        document.addEventListener('DOMContentLoaded', function() {
            // This function will be executed once the DOM is fully loaded
            // You can add your JavaScript code here
            // Example: Changing the text content of an element with the class 'text'
            
            var originText = document.querySelector('.text');
            originText.textContent = 'ORIGIN - JavaScript';
        });
    </script>
</head>
<body>
    <div class="section1">
        <div class="text">ORIGIN</div>
    </div>
</body>
</html>
