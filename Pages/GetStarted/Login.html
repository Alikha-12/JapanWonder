<!DOCTYPE html>
<html>
<head>
 <title>Login Page</title>
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="login.css"/>
</head>
<body>
 <div class="bg-custom-gray">
  <div class="flex justify-center h-screen bg-black" >
    <div class="tokyo hidden bg-cover lg:block lg:w-2/3" style="background-image: url(tokyo.jpg)">
      <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
        <div>
          <h2 class="text-2xl font-bold text-white sm:text-3xl">Make us your tour guide!</h2>
          <p class="max-w-xl mt-3 text-gray-300">
           At JapanWonder, we believe that travel is more than just sightseeing. It is a way of learning, growing, and discovering new aspects of yourself and the world.
          </p>
        </div>
      </div>
    </div>

    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <div class="flex justify-center mx-auto">
            <img class="w-auto h-10 sm:h-8" src="../../image/logo.png" alt="" style="height: 150px; width: auto;"/>
          </div>

          <p class="mt-3 text-gray-500">Start your journey with us</p>
        </div>

        <div class="mt-8">
          <form id="loginForm">
            <div>
              <label for="username" class="block mb-2 text-sm text-gray-600">Name</label>
              <input type="text" id="username" name="username" placeholder="e.x. Ben Dover" class=" name block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg  " />
            </div>

            

            <div class="mt-6">
              <input type="submit" value="Get Started" class="signInBtn w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform rounded-lg  focus:outline-none0">
            </div>
          </form>

         
        </div>
      </div>
    </div>
  </div>
 </div>
 <script src="login.js"></script>
 <script>
  let form = document.querySelector("#loginForm");
  let usernameInput = document.querySelector("#username");
 
  form.addEventListener('submit', function(event) {
  event.preventDefault(); // prevent the form from being submitted
 
  if (usernameInput.value !== "") {
    alert("Hello, " + usernameInput.value + "!");
     window.location.href = "../Plan/plan.html";
  }
  });
  </script>
</body>
</html>
