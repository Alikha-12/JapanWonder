<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Home</title>
</head>
<body>

    <div class="section1">
        <div class="text">JAPAN</div>
    </div>
    
    <div class="section2" id="belowContainer">
        <div class="other">
            <p>Land of the rising sun.</p>
            <img src="image/shrine.jpeg" alt="Shrine Image" class="pin">
        </div>
    </div>

    <!-- Include React and ReactDOM scripts -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Include your Below.js script -->
    <script src="Pages/Landing/Below.js"></script>

    <!-- Render the Below component into the specified container -->
    <script>
        // Wait for the DOM to be fully loaded before rendering the Below component
        document.addEventListener("DOMContentLoaded", function() {
          const BelowContainer = document.getElementById('belowContainer');
          ReactDOM.render(React.createElement(Below), BelowContainer);
        });
    </script>

</body>
</html>
