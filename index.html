<body>

   <div class="section1">
       <div class="text">JAPAN</div>
   </div>
   
   <div class="section2" id="belowContainer">
       <img src="image/shrine.jpeg" alt="Shrine" class="shrine">
       <p class="desc overlap-text">land <br>of the<br> rising <br>sun</p>
   </div>
   <script>window.addEventListener('scroll', function() {
       let st = window.pageYOffset || document.documentElement.scrollTop;
       if (st > lastScrollTop) {
         // User is scrolling down
         document.querySelector('.desc').classList.add('animate');
         document.querySelector('.shrine').classList.add('animate');
       } else {
         // User is scrolling up
         document.querySelector('.desc').classList.remove('animate');
         document.querySelector('.shrine').classList.remove('animate');
       }
       lastScrollTop = st <= 0 ? 0 : st;
   });
   </script>
   <div class="section3">
       <div class="text-container">
           <p class="join overlap-text">LET US ORGANIZE YOUR <br>TRIP TO JAPAN<br></p>
           <button class="start" id="startButton">START</button>
       </div>
   </div>
